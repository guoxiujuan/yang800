	<script>
	    var wait = 60;
	    function mbtime(o) {
	        if (wait == 60  ) {
	            //ajax发送短信
	        }
	        if (wait == 0) {
	            o.val('重发验证码').attr('disabled',false).removeClass('disabled');
	            wait = 60;
	        } else {
	            o.attr('disabled',true).val('已发送(' + wait + ")").addClass('disabled');
	            wait--;
	            setTimeout(function() {mbtime(o)},1000);
	        }
	    }
	    $('#get-code').click(function(event) {
	    	mbtime( $(this) )

	    });
